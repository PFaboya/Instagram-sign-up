<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-picture">
      <img src="images/insta_phones" alt="Instagram app on a phone">
    </div>
    <main>
      <h2>Instagram</h2>
      <div class="first-words">
        <p>Sign up to see photos and <br> videos from your friends</p>
      </div class="facebook">
        <a href="https://en-gb.facebook.com/" class="facebook-link">Log in with Facebook</a>
      <div class="seperator">
        <div class="left-line">
          <hr>
        </div>
        <div class="inbetween-text">
          <p>OR</p>
        </div>
        <div class="right-line">
          <hr>
        </div>
      </div>
      <div class="form">
        <form class="Forms">
          <input type="number, email" name="Mobile Number or Email" value="Mobile Number or Email"><br>
          <input type="text" name="Full Name" value="Full Name"><br>
          <input type="text" name="Username" value="Username"><br>
          <input type="text" name="password" value="Password">
        </form>
      </div>
      <div class="confirmation">
        <form class="Submit">
          <a href="#" class="sign-up">Sign Up</a>
        </form>
      </div>
      <div class="Disclaimer">
        <p>By signing up, you agree to our<br><strong>Terms & Privacy Policy.</strong></p>
      </div>
    </main>
    <nav class="log-in">
      <p>Have an account?<a href="https://www.instagram.com/accounts/login/?hl=en">Log in</a></p>
    </nav>
    <nav class="apps">
      <p>Get the app</p>
      <img src="images/download-on-app-store.png" alt=""class="app-store">
      <img src="images/download_app_google_play.svg" alt="" class="google-play">
    </nav>
    <footer class="footer">
      <p><a href="#">ABOUT US</a> <a href="#">SUPPORT</a> <a href="#">BLOG</a> <a href="#">PRESS</a> <a href="#">API</a> <a href="#">JOBS</a>
      <a href="#">PRIVACY</a> <a href="#">TERMS</a> <a href="#">DIRECTORY</a> <a href="#">LANGUAGE</a> <span class="copyright">&copy 2017 INSTAGRAM</span></p>
    </footer>
  </body>
</html>
